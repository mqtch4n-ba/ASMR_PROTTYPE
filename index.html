<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web ASMR Studio Pro</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { background: var(--panel); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 500px; }
        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        .control-group { background: #2a2a2a; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 8px; color: #aaa; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; background: #444; color: white; }
        button:hover:not(:disabled) { opacity: 0.9; transform: translateY(-1px); }
        button.active { background: var(--primary); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .main-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        #previewBtn { background: var(--primary); }
        #recordBtn { background: var(--success); }
        #stopBtn { background: var(--danger); grid-column: span 2; display: none; }
        
        input[type="range"] { width: 100%; cursor: pointer; }
        .status { text-align: center; margin-top: 15px; font-weight: bold; color: #00ffcc; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1>ASMR Studio Pro</h1>

    <div class="control-group">
        <label>左右位置 (L ←→ R)</label>
        <div class="btn-grid">
            <button id="panL">左固定</button>
            <button id="panC" class="active">中央</button>
            <button id="panR">右固定</button>
        </div>
        <label>自動スイング速度</label>
        <input type="range" id="swingSpeed" min="0" max="100" value="0">
        <label>マニュアル・パン</label>
        <input type="range" id="manualPan" min="-1" max="1" step="0.1" value="0">
    </div>

    <div class="control-group">
        <label>エコー (Echo Level)</label>
        <input type="range" id="echoLevel" min="0" max="100" value="0">
        <label>トーン (低音 ←→ 高音)</label>
        <input type="range" id="toneLevel" min="-20" max="20" value="0">
    </div>

    <div class="main-actions">
        <button id="previewBtn">プレビュー開始</button>
        <button id="recordBtn" disabled>録音開始</button>
        <button id="stopBtn">停止 (保存して終了)</button>
    </div>
    
    <div class="status" id="statusText">READY</div>
</div>

<script>
    let audioCtx, source, filter, compressor, delayNode, feedbackGain, wetGain, panner, dest, mediaRecorder;
    let chunks = [];
    let angle = 0;
    let isRecording = false;

    const previewBtn = document.getElementById('previewBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');
    const swingSpeed = document.getElementById('swingSpeed');
    const manualPan = document.getElementById('manualPan');
    const echoLevel = document.getElementById('echoLevel');
    const toneLevel = document.getElementById('toneLevel');

    // --- 1. オーディオエンジン(接続)の初期化 ---
    async function initAudio() {
        if (audioCtx) return;
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
        });

        source = audioCtx.createMediaStreamSource(stream);
        filter = audioCtx.createBiquadFilter();
        filter.type = 'lowshelf'; 
        compressor = audioCtx.createDynamicsCompressor();
        delayNode = audioCtx.createDelay();
        delayNode.delayTime.value = 0.3; 
        feedbackGain = audioCtx.createGain();
        wetGain = audioCtx.createGain();
        wetGain.gain.value = 0; 
        panner = audioCtx.createStereoPanner();
        dest = audioCtx.createMediaStreamDestination();

        // 接続
        delayNode.connect(feedbackGain).connect(delayNode).connect(wetGain);
        source.connect(filter).connect(compressor);
        compressor.connect(panner); // 直音
        compressor.connect(delayNode); // エコー用
        wetGain.connect(panner);    // エコー出力
        panner.connect(audioCtx.destination); // モニター出力
        panner.connect(dest); // 録音用出力

        updateLoop();
    }

    // --- 2. プレビュー開始 ---
    previewBtn.onclick = async () => {
        await initAudio();
        statusText.innerText = "● PREVIEWING (Monitoring)";
        previewBtn.disabled = true;
        recordBtn.disabled = false;
        stopBtn.style.display = 'block';
    };

    // --- 3. 録音開始 ---
    recordBtn.onclick = () => {
        if (!dest) return;
        mediaRecorder = new MediaRecorder(dest.stream, { mimeType: 'audio/webm' });
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `asmr_pro_${Date.now()}.webm`;
            a.href = url; a.click();
        };

        mediaRecorder.start();
        isRecording = true;
        statusText.innerText = "● RECORDING...";
        recordBtn.disabled = true;
    };

    // --- 4. 停止処理 ---
    stopBtn.onclick = () => {
        if (isRecording && mediaRecorder) {
            mediaRecorder.stop();
        }
        if (audioCtx) {
            audioCtx.close();
            audioCtx = null;
        }
        isRecording = false;
        previewBtn.disabled = false;
        recordBtn.disabled = true;
        stopBtn.style.display = 'none';
        statusText.innerText = "READY";
    };

    function updateLoop() {
        if (!audioCtx) return;
        const speed = parseFloat(swingSpeed.value) / 1000;
        if (speed > 0) {
            angle += speed;
            panner.pan.value = Math.sin(angle);
            manualPan.value = panner.pan.value;
        } else {
            panner.pan.value = parseFloat(manualPan.value);
        }
        const echoVal = parseFloat(echoLevel.value) / 100;
        wetGain.gain.value = echoVal;
        feedbackGain.gain.value = echoVal * 0.7;
        filter.frequency.value = 800;
        filter.gain.value = parseFloat(toneLevel.value);
        requestAnimationFrame(updateLoop);
    }

    // パン設定ボタン
    document.getElementById('panL').onclick = () => { manualPan.value = -1; swingSpeed.value = 0; updateBtnState('panL'); };
    document.getElementById('panC').onclick = () => { manualPan.value = 0; swingSpeed.value = 0; updateBtnState('panC'); };
    document.getElementById('panR').onclick = () => { manualPan.value = 1; swingSpeed.value = 0; updateBtnState('panR'); };
    function updateBtnState(id) {
        ['panL', 'panC', 'panR'].forEach(btnId => document.getElementById(btnId).classList.toggle('active', btnId === id));
    }
</script>
</body>
</html>
